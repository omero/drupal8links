<div class="thumbnail" ng-repeat="link in links">
  <a href="{{link.url}}">{{link.title}}</a><span class="label label-info pull-right">{{link.tags}}</span>
  <p>{{link.summary}}</p>
  <p class="text-right"><a href="{{link.url}}" class="btn btn-primary btn-lg active" target="_blank" role="button">Go</a></p>
</div>
