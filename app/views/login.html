<div class="row">
  <div class="container">
    <form role="form" ng-controller="LoginCtrl">
      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="key" class="sr-only">Password</label>
        <input type="password" name="key" id="key" class="form-control" placeholder="Password" ng-model="user.password">
      </div>
      <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" ng-click="login()">
    </form>
  </div>
</div>
